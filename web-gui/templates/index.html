<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Photos Sync Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                <i class="fas fa-camera text-blue-500"></i>
                Google Photos Sync Manager
            </h1>
            <div class="flex gap-4 text-sm text-gray-600">
                <span>Total: <strong id="stat-total">0</strong></span>
                <span class="text-green-600">Running: <strong id="stat-running">0</strong></span>
                <span class="text-red-600">Stopped: <strong id="stat-stopped">0</strong></span>
            </div>
        </div>

        <!-- Containers List -->
        <div id="containers-list" class="space-y-4">
            <!-- Containers will be loaded here -->
        </div>

        <!-- Log Viewer Modal -->
        <div id="log-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-xl w-11/12 max-w-4xl max-h-[80vh] flex flex-col">
                <div class="p-4 border-b flex justify-between items-center">
                    <h2 class="text-xl font-bold text-gray-800">
                        <i class="fas fa-terminal text-blue-500"></i>
                        Live Logs - <span id="log-container-name"></span>
                    </h2>
                    <button onclick="closeLogModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div class="flex-1 overflow-y-auto p-4 bg-gray-900">
                    <pre id="log-content" class="text-green-400 text-sm font-mono whitespace-pre-wrap"></pre>
                </div>
                <div class="p-4 border-t flex justify-between">
                    <label class="flex items-center text-sm text-gray-600">
                        <input type="checkbox" id="auto-scroll" checked class="mr-2">
                        Auto-scroll
                    </label>
                    <button onclick="downloadLogs()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        <i class="fas fa-download"></i> Download Logs
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
