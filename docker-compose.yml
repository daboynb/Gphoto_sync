services:
  gphotos-web-gui:
    build:
      context: ./web-gui
    container_name: gphotos-web-gui
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/workspace  # Mount project directory to access profiles and create compose files
    environment:
      - CONTAINER_PREFIX=gphotos-sync
    networks:
      - gphotos-network

networks:
  gphotos-network:
    name: gphotos-network
    driver: bridge
